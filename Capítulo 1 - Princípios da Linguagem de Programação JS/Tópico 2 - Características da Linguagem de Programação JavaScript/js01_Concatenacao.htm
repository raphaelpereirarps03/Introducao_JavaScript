<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Concatenação em JS</title>
</head>
<body>
    <h3>Programa de Boas Vindas com concatenação de campos!</h3>
    <!--Definição de formulário-->
    <form name="formConcatena" action="" method="post">
        Digite o nome......: <input type="text" name="f_nome">
        <br><br>
        Digite o sobrenome......:<input type="text" name="f_sobrenome">
        <br><br>
        <input type="button" name="btn_concatena" value="concatenar" onclick="concatena()">
        <input type="reset" name="btn_cancela" value="cancelar">
    </form>

    <!--definição do código JS-->
    <script language="JavaScript">
    <!--
        /*Objetivo: Capturar o nome e sobrenome do usuário, concatenar (juntar) os campos e apresentar uma saudação personalizada;
        Elementos de entrada: método form do objeto document
        Elementos de saída: método alert do objeto window
        */

        /*Definição de variáveis*/
        var js_nome;
        var js_sobrenome;
        var js_nomeCompleto;

        function concatena() {
            /*Entrada de dados*/
            js_nome = document.formConcatena.f_nome.value;
            js_sobrenome = document.formConcatena.f_sobrenome.value;

            /*Processamento de dados*/
            js_nomeCompleto = js_nome + ' ' + js_sobrenome;

            /*Saída de dados*/
            window.alert ('Olá, '+js_nomeCompleto+"!");
        }
    //-->
    </script>
    
</body>
</html>
