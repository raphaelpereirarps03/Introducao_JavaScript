<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo programa programa em JS</title>
</head>
<body>
    <h3>Programa de Boas Vindas!!</h3>
    <script language="javascript">
    <!--
        /*Objetivo: Capturar o nome do usuário e apresentar uma saudação personalizada; definir as variáveis com o prefixo js
        Elementos de entrada: método prompt do objeto windows
        Elementos de saída: método write do objeto documento
        */

        /*Definição de variáveis*/
        var js_nome;
        /*Entrada de dados*/
        js_nome = window.prompt ('Entre com seu nome', 'Digite seu nome nesta caixa ');
        /*Saída de dados*/
        document.write ('Olá, '+js_nome+', seja Bem Vindo!');
        //Mensagem personalizada
    //-->
    </script>
    
</body>
</html>
