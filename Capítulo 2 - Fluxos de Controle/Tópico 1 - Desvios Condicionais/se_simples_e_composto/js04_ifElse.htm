<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional Composta (SE...SENÃo) - JS</title>
</head>
<body>
    <script language="JavaScript">
    <!--  
        /*objetivo: Ler dois valores independen temente da ordem em que forem digitados e apresentá-los em ordem crescente*/

        //Definição das variáveis
        var js_n1;
        var js_n2;

        //Entrada de dados
        js_n1 = parseInt (window.prompt('Informe o valor do primeiro número: ', '00'));
        js_n2 = parseInt (window.prompt('Informe o valor do segundo número: ', '00'));

        //Saída de dados sem classificação
        document.write('nº1 digitado = '+js_n1);
        document.write('<br>nº2 digitado = '+ js_n2);

        /*Saída de dados com classificação por decisão condicional simples (if)*/
        if(js_n1 > js_n2){
            document.write ('<p><b>Classificação em Ordem Crescente:</b>' +js_n2+' e '+js_n1);
        }else {
            document.write ('<p><b>Classificação em Ordem Crescente:</b>' +js_n1+' e '+js_n2);
        }
        

    //-->
    </script>
</body>
</html>
