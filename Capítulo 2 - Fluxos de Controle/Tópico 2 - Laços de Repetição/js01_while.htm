<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de Repetição While</title>
</head>
<body>
    <script language = "JavaScript">
    <!--
        /*Objetivo: Escrever uma mensagem limitando-se em 10 vezes através de um contador que será incrementando de 1 em 1
        */

        /*Definição de variáveis*/
        var js_contador=1;

        /*Laço de Repetição Condicional - While*/
        while (js_contador<=10) {
            document.write ('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
            js_contador +=1;
            
        }
    //-->
    </script>
    
</body>
</html>
