<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de Repetição (FOR) </title>
</head>
<body>
    <script language = "JavaScript">
        /*Objetivo: Aplicação do laço incondicional <for>, incrementando +2 na variável js_num e apresentando valores acumulados de 1 a 10*/
        //Definição de Variáveis
        var js_num;

        document.write ('<p> Apresentação dos valores acumulados para js_num = 1 e menor ou igual a 10 incrementando de 2 em 2');
        document.write ('<p> (Note que o limite irá até 9, pois 9+2=11, portanto será maior do que 10)');
        
        /*Aplicação do laço de repetição incondicional - for */
        for (js_num=1; js_num<=10;js_num+=2) {
            document.write ('<p>' + js_num);
        }
    </script>
    
</body>
</html>
